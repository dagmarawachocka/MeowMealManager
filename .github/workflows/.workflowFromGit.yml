name: Github Pages Deploy
run-name: ${{ github.actor }} started the process

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: meow-meal-manager/package-lock.json

      - name: Install and build
        working-directory: ./meow-meal-manager
        run: npm install && npm run build && cp dist/browser/index.html dist/browser/404.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: meow-meal-manager/dist/browser # The folder the action should deploy.
